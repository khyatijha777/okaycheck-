{%extends 'base.html'%}
{%block content%}
      <!--main content start-->
      <section id="main-content">
          <section class="wrapper">
          	<h3><i class="fa fa-angle-right"></i>Profile</h3>
				
              <div class="row mt">
                  <div class="col-md-12">
                      <div class="content-panel">
                          <table class="table table-striped table-advance table-hover">
	                  	  	  <h4><i class="fa fa-angle-right"></i> Basic Info</h4>
	                  	  	  <hr>
                              <thead>
                              <tr>
                                  <th> User Name</th>
                                  <thUser Name</th>
                                  
                                  <th class="hidden-phone"> Name</th>
                                  <th> Email</th>
                                  
                                  <th></th>
                              </tr>
                              </thead>
                              <tbody>
                              {% if user.is_authenticated %}
                              <tr>
                                <td>{{user.username}}</td>
                                <td class="hidden-phone">{{user.first_name}} {{user.last_name}}</td>
                              
                                <td class="hidden-phone">{{user.email}}</td>
                                <td>
                                    <a class="btn btn-primary btn-xs" href="{% url 'user_profile:edit_user'%}"><i class="fa fa-pencil"></i></a>
                                  </td>
                              </tr>
                              {%else%} 
                              {%endif%}
                              
                              
                              </tbody>
                          </table>
                      </div><!-- /content-panel -->
                  </div><!-- /col-md-12 -->
              </div><!-- /row -->

		</section><!--/wrapper -->
      </section><!-- /MAIN CONTENT -->

      <!--main content end-->
{%endblock%}
