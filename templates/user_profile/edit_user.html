{%extends 'base.html' %}
{%block content%}
 <!--main content start-->
      <section id="main-content">
          <section class="wrapper">
          	<h3><i class="fa fa-angle-right"></i> 
              {%if user%}
              {{user.username}}

              {%endif%}
              
              </h3>
          	
          	<!-- BASIC FORM ELELEMNTS -->
          	<div class="row mt">
          		<div class="col-lg-12">
                  <div class="form-panel">
                  	  <h4 class="mb"><i class="fa fa-angle-right"></i> Basic Info</h4>
                      <form class="form-horizontal style-form" method="POST" action="{%url 'user_profile:edit_user'%}">
                        {% csrf_token %}
                          <div class="form-group">
                              <label class="col-sm-2 col-sm-2 control-label">User Name</label>
                              <div class="col-sm-10">
                                  <input name='username' type="text" class="form-control" 
                                  value={%if user%}{{user.username}}{%endif%}
                                  >
                              </div>
                          </div>
                          <div class="form-group">
                              <label class="col-sm-2 col-sm-2 control-label">First Name</label>
                              <div class="col-sm-10">
                                  <input type="text" class="form-control" name="first_name"
                                  value={%if user%}{{user.first_name}}{%endif%}
                                  >
                              </div>
                          </div>
                          <div class="form-group">
                              <label class="col-sm-2 col-sm-2 control-label">Last Name</label>
                              <div class="col-sm-10">
                                  <input type="text" class="form-control" name="last_name"
                                  value={%if user%}{{user.last_name}}{%endif%}
                                  >
                              </div>
                          </div>
                          <div class="form-group">
                              <label class="col-sm-2 col-sm-2 control-label">Email</label>
                              <div class="col-sm-10">
                                  <input type="email" class="form-control" name='email' 
                                  value={%if user%}{{user.email}}{%endif%}
                                  >
                              </div>
                          </div>
                          
                          
                            <input type="submit" class="btn btn-primary btn-lg btn-blockform" value="Save">
                              
                          
                      </form>
                  </div>
          		</div><!-- col-lg-12-->      	
          	</div><!-- /row -->
          	
          	
		</section><!--/wrapper -->
      </section><!-- /MAIN CONTENT -->

{%endblock%}
